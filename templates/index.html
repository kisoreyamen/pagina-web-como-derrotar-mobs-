<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Calculadora de eficiencia energética para hogares inteligentes</title>
</head>
<body>

    <div class="header__text">
      <h1>Aquí</h1>

  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Selecciona el tipo de Mob:</h2>
    <ul class="list">
      <li class="list__item">
        <a href="{{url_for ('nomuertos')}}">
        <img class="item__img" src="../static/img/nomuertos.png" alt="home">
        <span>No Muertos</span></a>
      </li>
      <!-- Asignación #1 -->
      <li class="list__item">
        <a href="{{url_for ('mayoria')}}">
        <img class="item__img" src="../static/img/mayoria.png" alt="home">

      </li>
      <li class="list__item">
        <a href="{{url_for ('acuaticos')}}">
        <img class="item__img" src="../static/img/acuaticos.png" alt="home">
        <span>Acuáticos</span></a>
      <!--  -->
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
